<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Order summary card</title>
</head>
<body background="images/pattern-background-desktop.svg">
    <div class="back">
        <div class="image">
        <img src="images/illustration-hero.svg" alt="hero" class="heroimg">
        </div>
        <div class="text">
            <div class="orderTitle">
                <h2>Order Summary</h2>
            </div>
           <div class="description">
               You can now listen to millions of songs, audiobooks, and podcasts on any
               device anywhere you like!
           </div>
            <div class="price">
                <img src="images/icon-music.svg" alt="icon" class="icon">
                <span class="plan">Annual Plan</span> <br>
                <span class="cost"><br><br>$59.99/year</span>
                <div class="change"><u>Change</u></div>
            </div>
            <div class="payment">
                <button class="button"> Proceed to Payment</button>
            </div>
            <div class="cancel">
                Cancel Order
            </div>
        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
